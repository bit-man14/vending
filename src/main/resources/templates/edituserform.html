<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">HOME</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully edited user data!</div>
            </div>

            <h1>Edit user data</h1>
            <form th:action="@{/edituser}" th:object="${user}" method="post">

                <span class="error-message" th:if="${#fields.hasGlobalErrors()}"
                      th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                </span>

                <div class="form-group">
                    <label for="id" class="control-label">Id</label>
                    <input id="id" type="text" class="form-control" th:field="*{id}" readonly="readonly">
                    <!--                    <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Name Error</div>-->
                </div>
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}">
                    <<span class="error-message" th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation
                        error
                    </span>
                </div>

                <!--                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">-->
                <!--                    <label for="name" class="control-label">Name</label> <input id="name" class="form-control"-->
                <!--                                                                                     th:field="*{name}"/>-->
                <!--                    <p class="error-message" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation-->
                <!--                        error</p>-->
                <!--                </div>-->


                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label for="email" class="control-label">E-mail</label>
                    <input id="email" class="form-control" th:field="*{email}"/>
                    <span class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                        error
                    </span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}"/>
                    <span class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation
                        error
                    </span>
                </div>


                <div class="form-group" th:classappend="${#fields.hasErrors('isActive')}? 'has-error':''">
                    <label for="isActive" class="control-label">Active</label>
                    <input id="isActive" type="checkbox" th:field="*{isActive}"/>
                    <!-- <input id="isActive" type="checkbox" name="isActive" th:checked="${user.isActive} ? 'checked'"/>&lt;!&ndash; byÅ‚o th:checked&ndash;&gt;-->
                    <span class="error-message" th:each="error : ${#fields.errors('isActive')}" th:text="${error}">
                        Validation error</span>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>

                </div>

            </form>
        </div>
    </div>
</div>

<!--<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>-->

        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>

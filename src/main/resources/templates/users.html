<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>File Upload / Download</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">HOME</a>
        </div>
        <a sec:authorize="isAuthenticated()"><a class="navbar-brand"th:href="@{/logout}" style="color: green ">Logout</a></a>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">


        <div class="col-md-6 col-md-offset-3">
            <h1>List of Users</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Active</th>
                    <div th:if="${#authorization.expression('hasAnyAuthority(''ADMIN'',''USER'')')}">
                        <th>Edit Link</th>
                    </div>
                    <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                        <th>Delete Link</th>
                    </div>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.id}"/>
                    <td th:text="${user.name}"/>
                    <td th:text="${user.email}"/>
                    <td th:text="${user.roles}"/>
                    <td th:text="${user.getIsActive()}"/>
<!--                    <td th:text="${user.isActive}? #{bool.true} : #{bool.false}">yes</td>-->

                    <div th:if="${#authorization.expression('hasAnyAuthority(''ADMIN'',''USER'')')}">
                        <td><a th:href="@{'/edituser/'+${user.id}}">Edit</a></td>
                    </div>
                    <div th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                        <td><a th:href="@{'/deleteuser/'+${user.id}}">Delete</a></td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
        </div>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
